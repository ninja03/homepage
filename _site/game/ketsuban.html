<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=240" />
  <title>欠番を探す</title>
  <script type="module">
    let qn
    let cn
    let timerId

    const init = () => {
      const num = document.getElementById("num")
      qn = parseInt(Math.random() * 10)
      cn = 0
      timerId = setInterval(() => {
        do {
          cn = (cn + 1) % 10
        } while (cn == qn)
        num.textContent = cn
      }, 150)
    }

    window.cli = n => {
      clearInterval(timerId)
      alert((qn == n) ? "⭕　" + qn + "、正解です" : "❌　正解は" + qn + "です")
      init()
    }

    init()
  </script>
</head>

<body>
  欠けた番号を探してください<br>
  <div id="num" style="font-size: 100px">
    0
  </div>
  <div>
    <button onclick="cli(0)">0</button>
    <button onclick="cli(1)">1</button>
    <button onclick="cli(2)">2</button>
    <button onclick="cli(3)">3</button>
    <button onclick="cli(4)">4</button>
    <br><br>
    <button onclick="cli(5)">5</button>
    <button onclick="cli(6)">6</button>
    <button onclick="cli(7)">7</button>
    <button onclick="cli(8)">8</button>
    <button onclick="cli(9)">9</button>
  </div>
</body>

</html>
