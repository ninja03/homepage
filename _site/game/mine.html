<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" , initial-scale=1.0 />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>ãƒžã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canv" width="320" height="352"></canvas>
  <script type="module">
    const FONT_SIZE = 38
    const NUMBERS = ["ï¼", "ï¼‘", "ï¼’", "ï¼“", "ï¼”", "ï¼•", "ï¼–", "ï¼—", "ï¼˜", "ï¼™"]
    const W = 8
    const H = 8

    let ctx
    let gameover
    let clear
    let bombBoard
    let numBoard
    let hideBoard
    let allBomb

    const main = () => {
      const canv = document.getElementById("canv")
      ctx = canv.getContext("2d")
      if (navigator.userAgent.indexOf("iPhone") != -1
        || navigator.userAgent.indexOf("iPad") != -1
        || navigator.userAgent.indexOf("Android") != -1) {
        canv.addEventListener("touchstart", touch)
      } else {
        canv.addEventListener("click", click)
      }
      start()
    }

    const start = () => {
      gameover = false
      clear = false

      bombBoard = []
      numBoard = []
      hideBoard = []
      allBomb = 0
      for (let i = 0; i < H; i++) {
        bombBoard[i] = []
        numBoard[i] = []
        hideBoard[i] = []
        for (let j = 0; j < W; j++) {
          if (Math.random() > 0.06) {
            bombBoard[i][j] = 0
          } else {
            bombBoard[i][j] = 1
            allBomb++
          }
          hideBoard[i][j] = 0
        }
      }
      for (let i = 0; i < H; i++) {
        numBoard[i] = []
        for (let j = 0; j < W; j++) {
          let bombNum = 0
          for (let k = -1; k <= 1; k++) {
            for (let l = -1; l <= 1; l++) {
              if (0 <= i + k && i + k < H
                && 0 <= j + l && j + l < W
                && bombBoard[i + k][j + l] == 1) {
                bombNum++
              }
            }
          }
          numBoard[i][j] = bombNum
        }
      }
      draw()
    }

    const draw = () => {
      ctx.fillStyle = "rgb(235,208,175)";
      ctx.fillRect(0, 0, 320, 352);
      ctx.fillStyle = "black";
      ctx.font = "bold " + FONT_SIZE + "px Monospace";
      const title = []
      title.push("ðŸŒ´", "ðŸŒ´", "ðŸ’£", "Ã—")
      const bombText = "" + allBomb
      for (let i = 0; i < 2; i++) {
        if (i < bombText.length) {
          title.push(NUMBERS[bombText[i]])
        } else {
          title.push("")
        }
      }
      title.push("ðŸŒ´", "ðŸŒ´");
      for (let i = 0; i < title.length; i++) {
        ctx.fillText(title[i], i * FONT_SIZE, FONT_SIZE)
      }
      for (let i = 0; i < H; i++) {
        for (let j = 0; j < W; j++) {
          let text = "";
          if (hideBoard[i][j] == 0) {
            text = "ðŸŒ¿"
          } else if (bombBoard[i][j] == 1) {
            text = "ðŸ’£"
          } else if (bombBoard[i][j] == 2) {
            text = "ðŸ’¥"
          } else if (numBoard[i][j] > 0) {
            text = NUMBERS[numBoard[i][j]]
          }
          if (text.length > 0) {
            ctx.fillText(
              text,
              j * FONT_SIZE,
              (i + 2) * FONT_SIZE
            )
          }
        }
      }
      if (clear) {
        ctx.font = "bold " + 100 + "px Monospace"
        ctx.fillText("ðŸ‘", 100, 200)
      }
    }

    const touch = e => {
      touchMain(
        parseInt(e.touches[0].clientX / FONT_SIZE),
        parseInt(e.touches[0].clientY / FONT_SIZE) - 1
      )
    }

    const click = e => {
      touchMain(
        parseInt(e.clientX / FONT_SIZE),
        parseInt(e.clientY / FONT_SIZE) - 1
      )
    }

    const touchMain = (x, y) => {
      if (x >= W || y >= H || x < 0 || y < 0 || hideBoard[y][x] == 1 || clear || gameover) {
        return
      }
      deleteMain(x, y)
      draw()
    }

    const deleteMain = (x, y) => {
      if (bombBoard[y][x] == 1) {
        for (let i = 0; i < H; i++) {
          for (let j = 0; j < W; j++) {
            hideBoard[i][j] = 1
          }
        }
        bombBoard[y][x] = 2
        gameover = true
      } else if (numBoard[y][x] > 0) {
        hideBoard[y][x] = 1
      } else {
        const deleteBoard = []
        for (let i = 0; i < H; i++) {
          deleteBoard[i] = []
          for (let j = 0; j < W; j++) {
            deleteBoard[i][j] = 0
          }
        }
        searchDelete(x, y, deleteBoard)
        for (let i = 0; i < H; i++) {
          for (let j = 0; j < W; j++) {
            if (deleteBoard[j][i] == 1) {
              hideBoard[j][i] = 1
            }
          }
        }
      }
      if (gameover) {
        return
      }
      for (let i = 0; i < H; i++) {
        for (let j = 0; j < W; j++) {
          if (hideBoard[i][j] == 0 && bombBoard[i][j] == 0) {
            return
          }
        }
      }
      clear = true
    }
    const searchDelete = (x, y, deleteBoard) => {
      if (numBoard[y][x] > 0 || deleteBoard[y][x] == 1) {
        return
      }
      deleteBoard[y][x] = 1
      if (x > 0) {
        searchDelete(x - 1, y, deleteBoard)
      }
      if (y > 0) {
        searchDelete(x, y - 1, deleteBoard)
      }
      if (x < W - 1) {
        searchDelete(x + 1, y, deleteBoard)
      }
      if (y < H - 1) {
        searchDelete(x, y + 1, deleteBoard)
      }
    }

    main()
  </script>
</body>

</html>
