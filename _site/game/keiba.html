  <script type="module">
    const goal = 10
    const un = 6
    const unit = 100
    let ux
    let betuma
    let timer
    let mycoin = unit * un / 2

    const draw = () => {
      let b = ""
      for (let i = 0; i < un; i++) {
        for (let j = 0; j < goal - ux[i] - 1; j++) {
          if (j == 0) {
            b += "ðŸš©"
          } else {
            b += "ã€€"
          }
        }
        b += "ðŸŽ " + (i + 1) + "\n"
      }
      disp.innerText = b
    }

    const update = () => {
      for (let i = 0; i < un; i++) {
        ux[i] += Math.random()
        if (ux[i] >= goal - 1) {
          if (betuma == i) {
            spancoin.textContent = mycoin + "+" + un * unit
            mycoin += un * unit
          }
          clearInterval(timer)
          if (mycoin > 0) {
            setTimeout(() => {
              init(); draw()
            }, 3000)
          }
          break
        }
      }
    }

    const init = () => {
      seluma.disabled = false
      btnstart.disabled = false
      ux = new Array(un)
      for (let i = 0; i < un; i++) {
        ux[i] = 0
      }
      spancoin.textContent = mycoin
    }

    const startRace = () => {
      betuma = seluma.value
      seluma.disabled = true
      btnstart.disabled = true
      mycoin -= unit
      spancoin.textContent = mycoin
      timer = setInterval(function () {
        update(); draw();
      }, 500)
    }

    const btnstart = document.getElementById("btnstart")
    btnstart.addEventListener("click", () => {
      startRace()
    })

    window.onload = () => {
      init()
      draw()
      for (let i = 0; i < un; i++) {
        const e = document.createElement("option")
        e.value = i
        e.textContent = "ðŸ´ " + (i + 1)
        seluma.appendChild(e)
      }
    }
  </script>
