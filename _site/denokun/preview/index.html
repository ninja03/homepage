      <p>VSCodeでF5でサーバを起動する</p>
<p>サーバのログを表示するために<br>
メニューの「表示」→「デバッグコンソール」を選択<br>
<img src="/denokun/img/vscode_debug.jpg" width="480" /></p>
<p>static/index.htmlを右クリックして<br>
「Live Preview: Show Preview」を選択<br>
HTMLを編集するとリアルタイムで反映される<br>
<img src="/denokun/img/vscode_live.jpg" width="320" /></p>
<p>HTMLのJavaScriptのログを表示するために<br>
「Open Devtool Pane」を選択<br>
<img src="/denokun/img/vscode_devtool.jpg" width="320" /><br>
<img src="/denokun/img/vscode_all.jpg" width="800" /></p>
<p>サーバを停止するには「□」を選択<br>
<img src="/denokun/img/vscode_stop.jpg" width="240" /></p>

  </body>
