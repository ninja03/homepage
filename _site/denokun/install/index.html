      <p><a href="https://code.visualstudio.com/download">Visual Studio Code</a>をインストールする<br>
<a href="https://marketplace.visualstudio.com/items?itemName=MS-CEINTL.vscode-language-pack-ja">日本語化</a>、<a href="https://marketplace.visualstudio.com/items?itemName=denoland.vscode-deno">Deno拡張</a>、<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.live-server">Live Preview</a>をインストールする<br>
<a href="https://github.com/jgraph/drawio-desktop/releases/tag/v14.9.6">draw.io Desktop</a>をインストールする</p>
<hr>
<p><a href="https://desktop.github.com/">GitHub Desktop</a>をインストールする<br>
メニューの「File」→「Options」を開く<br>
<img src="/denokun/img/desktop_options.jpg" width="240"/><br>
ブラウザを開いてログインする<br>
<img src="/denokun/img/desktop_signin.jpg" width="240"/><br>
メニューの「File」→「Clone repository」を開く<br>
リポジトリ名を入力して「Clone」をクリックする<br>
<img src="/denokun/img/desktop_clone.jpg" width="240"/></p>
