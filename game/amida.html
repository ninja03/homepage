<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" , initial-scale=1.0 />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>„ÉÅ„Éº„Ç∫„Å∏„ÅÆ„Éç„Ç∫„Éü„ÇíÈÅ∏„Åº„ÅÜ</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canv" width="320" height="320"></canvas>
  <script type="module">
    const MOUSE_SIZE = 76
    const AMIDA_W = 4
    const AMIDA_H = 3
    const DISP_W = 320
    const DISP_H = 320
    const CELL_W = MOUSE_SIZE
    const CELL_H = (320 - MOUSE_SIZE * 2) / (AMIDA_H + 2)

    let ctx
    let amida
    let answerCheese
    let showAnswer
    let selectedMouse
    let lastPos

    const main = () => {
      const canv = document.getElementById("canv")
      ctx = canv.getContext("2d")
      if (navigator.userAgent.indexOf("iPhone") != -1
        || navigator.userAgent.indexOf("iPad") != -1
        || navigator.userAgent.indexOf("Android") != -1) {
        canv.addEventListener("touchstart", e => {
          touchMain(e.touches[0].clientX, e.touches[0].clientY)
        })
      } else {
        canv.addEventListener("click", e => {
          touchMain(e.clientX, e.clientY)
        })
      }
      start()
    }

    const createAmida = () => {
      amida = create2DArray(AMIDA_W - 1, AMIDA_H)
      const drawable = []
      for (let i = 0; i < AMIDA_H; i++) {
        for (let j = 0; j < AMIDA_W - 1; j++) {
          drawable.push({ x: j, y: i })
        }
      }
      while (drawable.length > 0) {
        const drawPos = drawable[parseInt(Math.random() * drawable.length)]
        amida[drawPos.y][drawPos.x] = 1
        for (let j = drawable.length - 1; j >= 0; j--) {
          if (drawable[j].y == drawPos.y && (drawPos.x - 1 <= drawable[j].x && drawable[j].x <= drawPos.x + 1)) {
            drawable.splice(j, 1)
          }
        }
      }
    }

    const create2DArray = (w, h) => {
      const array = []
      for (let i = 0; i < h; i++) {
        array[i] = []
        for (let j = 0; j < w; j++) {
          array[i][j] = 0
        }
      }
      return array
    }

    const start = () => {
      createAmida()
      answerCheese = parseInt(Math.random() * AMIDA_W)
      showAnswer = false
      drawAll()
    }

    const drawAnswer = () => {
      let j = selectedMouse
      ctx.beginPath()
      ctx.strokeStyle = "red"
      let x = CELL_W * j + MOUSE_SIZE / 2
      let y = MOUSE_SIZE
      ctx.moveTo(x, y)
      for (let i = 0; i < AMIDA_H; i++) {
        y += CELL_H
        ctx.lineTo(x, y)
        if (j > 0 && amida[i][j - 1] == 1) {
          j--
          x -= CELL_W
          ctx.lineTo(x, y)
          continue
        }
        if (j < AMIDA_W && amida[i][j] == 1) {
          j++
          x += CELL_W
          ctx.lineTo(x, y)
          continue
        }
      }
      y += CELL_H
      ctx.lineTo(x, y)
      ctx.stroke()
    }

    const drawAmida = () => {
      ctx.strokeStyle = "black"
      ctx.lineWidth = 5
      ctx.beginPath()
      let x = MOUSE_SIZE / 2
      let y = MOUSE_SIZE
      for (let j = 0; j < AMIDA_W; j++) {
        ctx.moveTo(x, y)
        ctx.lineTo(x, y + (AMIDA_H + 1) * CELL_H)
        x += CELL_W
      }
      y = MOUSE_SIZE + CELL_H
      for (let i = 0; i < AMIDA_H; i++) {
        x = MOUSE_SIZE / 2
        for (let j = 0; j < AMIDA_W; j++) {
          if (amida[i][j] == 1) {
            ctx.moveTo(x, y)
            ctx.lineTo(x + CELL_W, y)
          }
          x += CELL_W
        }
        y += CELL_H
      }
      ctx.stroke()
    }

    const drawAll = () => {
      ctx.fillStyle = "rgb(235,208,175)"
      ctx.fillRect(0, 0, DISP_W, DISP_H)
      ctx.fillStyle = "black"
      drawAmida()
      if (showAnswer) {
        drawAnswer()
      }
      ctx.fillStyle = "black"
      ctx.font = "bold " + MOUSE_SIZE + "px Monospace"
      for (let i = 0; i < 4; i++) {
        ctx.fillText(
          "üêÄ",
          i * MOUSE_SIZE,
          MOUSE_SIZE
        )
      }
      ctx.font = "bold " + MOUSE_SIZE + "px Monospace"
      ctx.fillText(
        "üßÄ",
        answerCheese * CELL_W,
        MOUSE_SIZE + (AMIDA_H + 1) * CELL_H + MOUSE_SIZE
      )
      if (showAnswer) {
        ctx.font = "bold " + MOUSE_SIZE + "px Monospace"
        ctx.fillText(
          "üêÄ",
          lastPos * CELL_W,
          MOUSE_SIZE + (AMIDA_H + 1) * CELL_H + MOUSE_SIZE
        )
      }
    }

    const touchMain = (tx, ty) => {
      if (tx < 0 || DISP_W < tx || ty < 0 || MOUSE_SIZE < ty || showAnswer) {
        return
      }
      selectedMouse = parseInt(tx / MOUSE_SIZE)
      lastPos = calcLastPos(selectedMouse)
      showAnswer = true
      drawAll()
    }

    const calcLastPos = select => {
      let j = select
      for (let i = 0; i < AMIDA_H; i++) {
        if (j > 0 && amida[i][j - 1] == 1) {
          j--
          continue
        }
        if (j < AMIDA_W && amida[i][j] == 1) {
          j++
          continue
        }
      }
      return j
    }

    main()
  </script>
</body>

</html>
