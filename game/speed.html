<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" , initial-scale=1.0 />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>„Çπ„Éî„Éº„ÉâÈÅïÂèçÂèñÁ∑†„Çä</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canv" width="320" height="320"></canvas>
  <script type="module">
    const FONT_SIZE = 32
    const MAP = [
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "Âà∂", "Èôê", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "Ôºñ", "Ôºê", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
      ["", "", "üå≥", "", "", "", "üìπ", "üëÆ", "", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
      ["üöî", "üëÆ", "üö©", "", "", "", "üå≥", "", "", ""],
      ["", "", "üå≥", "", "", "", "üå≥", "", "", ""],
    ]
    const NUMBERS = ["Ôºê", "Ôºë", "Ôºí", "Ôºì", "Ôºî", "Ôºï", "Ôºñ", "Ôºó", "Ôºò", "Ôºô"]
    const DISP_H = 320
    const CAR_X = 4
    const SPEED_LIMIT_TYPE = [40, 50, 60]

    let ctx
    let timerId
    let speedLimit
    let minVel
    let maxVel
    let minInitVel
    let maxInitVel
    let accAmp
    let arrestCount
    let lastUpdate
    let carY
    let vel
    let acc

    const main = () => {
      const canv = document.getElementById("canv")
      ctx = canv.getContext("2d")
      if (navigator.userAgent.indexOf("iPhone") != -1
        || navigator.userAgent.indexOf("iPad") != -1
        || navigator.userAgent.indexOf("Android") != -1) {
        canv.addEventListener("touchstart", e => {
          touchMain()
        })
      } else {
        canv.addEventListener("click", e => {
          touchMain()
        })
      }
      start()
    }

    const start = () => {
      speedLimit = SPEED_LIMIT_TYPE[parseInt(Math.random() * SPEED_LIMIT_TYPE.length)]
      const speedLimitText = "" + speedLimit
      const coef = speedLimit / 60
      minVel = 40 * coef
      maxVel = 100 * coef
      minInitVel = 40 * coef
      maxInitVel = 70 * coef
      accAmp = 5 * coef

      MAP[4][7] = NUMBERS[speedLimitText[0]]
      MAP[4][8] = NUMBERS[speedLimitText[1]]

      arrestCount = 0
      runNextCar()

      lastUpdate = Date.now()
      timerId = setInterval(update, 1000 / 60)
      draw()
    }

    const update = () => {
      const now = Date.now()
      const dt = (now - lastUpdate) / 500
      lastUpdate = now
      vel = Math.min(Math.max(vel + acc * dt, minVel), maxVel)
      carY += vel * dt
      if (carY > DISP_H + FONT_SIZE * 2) {
        runNextCar()
      }
      draw()
    }

    const runNextCar = () => {
      carY = -3 * FONT_SIZE
      vel = (Math.random() * (maxInitVel - minInitVel) + minInitVel)
      acc = (Math.random() * accAmp) * ((vel < speedLimit) ? 1 : -1)
    }

    const draw = () => {
      ctx.fillStyle = "rgb(235,208,175)"
      ctx.fillRect(0, 0, 320, 320)
      ctx.fillStyle = "black"
      ctx.font = FONT_SIZE + "px Monospace"

      ctx.fillStyle = "orange"
      ctx.fillRect(
        FONT_SIZE * (CAR_X - 1),
        FONT_SIZE * 6,
        FONT_SIZE * 3,
        FONT_SIZE * 3
      )

      ctx.fillStyle = "black"

      for (let i = 0; i < MAP.length; i++) {
        for (let j = 0; j < MAP[i].length; j++) {
          ctx.fillText(
            MAP[i][j],
            j * FONT_SIZE,
            (i + 1) * FONT_SIZE
          )
        }
      }
      ctx.fillText(
        "üöò",
        CAR_X * FONT_SIZE,
        carY
      )
      if (inCheckArea()) {
        if (isOverSpeed()) {
          ctx.fillStyle = "red"
        } else {
          ctx.fillStyle = "blue"
        }
      } else {
        ctx.fillStyle = "black"
      }
      ctx.fillText(
        parseInt(vel) + "„åî",
        CAR_X * FONT_SIZE - FONT_SIZE / 4,
        carY - FONT_SIZE
      )
      for (let i = 0; i < arrestCount; i++) {
        ctx.fillStyle = "black"
        ctx.fillText(
          "üìÑ",
          FONT_SIZE * ((i + 1) % 2),
          FONT_SIZE * (8 - parseInt(i / 2))
        )
      }
    }

    const inCheckArea = () => {
      return FONT_SIZE * 6 < carY && carY < FONT_SIZE * 9
    }

    const isOverSpeed = () => {
      return vel > speedLimit + 1
    }

    const touchMain = () => {
      if (inCheckArea() && isOverSpeed()) {
        arrestCount++
        runNextCar()
      }
      draw()
    }

    main()
  </script>
</body>

</html>
