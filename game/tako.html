<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" , initial-scale=1.0 />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>„Åü„ÅìÁÑº„ÅçÂô®</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canv" width="320" height="280"></canvas>
  <script type="module">
    const DW = 320
    const DH = 280
    const W = 5
    const H = 4
    const TAKOYAKI_SIZE = 64
    const TAKO_SIZE = 32

    let ctx
    let board

    const main = () => {
      const canv = document.getElementById("canv")
      ctx = canv.getContext("2d")
      if (navigator.userAgent.indexOf("iPhone") != -1
        || navigator.userAgent.indexOf("iPad") != -1
        || navigator.userAgent.indexOf("Android") != -1) {
        canv.addEventListener("touchstart", e => {
          const r = e.target.getBoundingClientRect()
          touchMain(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top)
        })
      } else {
        canv.addEventListener("click", e => {
          const r = e.target.getBoundingClientRect()
          touchMain(e.clientX - r.left, e.clientY - r.top)
        })
      }
      start()
    }

    const start = () => {
      board = []
      for (let i = 0; i < H; i++) {
        board[i] = []
        for (let j = 0; j < W; j++) {
          board[i][j] = 0
        }
      }
      draw()
    }

    const draw = () => {
      ctx.fillStyle = "dimgray"
      ctx.fillRect(0, 0, DW, DH)

      for (i = 0; i < H; i++) {
        for (j = 0; j < W; j++) {
          ctx.font = TAKOYAKI_SIZE + "px Monospace"
          if (board[i][j] == 0 || board[i][j] == 1) {
            ctx.font = TAKOYAKI_SIZE + "px Monospace"
            ctx.fillStyle = "white"
            ctx.fillText(
              "üîò",
              j * TAKOYAKI_SIZE, (i + 1) * TAKOYAKI_SIZE
            )
          }
          if (board[i][j] == 1) {
            ctx.font = TAKO_SIZE + "px Monospace"
            ctx.fillStyle = "white"
            ctx.fillText(
              "üêô",
              (j + 0.5) * TAKOYAKI_SIZE - 0.5 * TAKO_SIZE,
              (i + 0.5) * TAKOYAKI_SIZE + 0.5 * TAKO_SIZE
            )
          }
          if (board[i][j] == 2) {
            ctx.fillStyle = "white"
            ctx.font = TAKOYAKI_SIZE + "px Monospace"
            ctx.fillText(
              "üåï",
              j * TAKOYAKI_SIZE,
              (i + 1) * TAKOYAKI_SIZE
            )
          }
        }
      }
    }

    const touchMain = (tx, ty) => {
      const x = parseInt(tx / TAKOYAKI_SIZE)
      const y = parseInt(ty / TAKOYAKI_SIZE)
      if (x < 0 || y < 0 || x >= W || y >= H) {
        return
      }
      board[y][x] = (board[y][x] + 1) % 3
      draw()
    }

    main()
  </script>
</body>

</html>
