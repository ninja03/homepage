<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canv" width="320" height="320"></canvas>
  <script type="module">
    const ETO = [
      ["üêÄ", "üêÑ", "üêÖ", "üêá", "üêâ", "üêç", "üêé", "üêë", "üêí", "üêì", "üêï", "üêó"],
      ["Â≠ê", "‰∏ë", "ÂØÖ", "ÂçØ", "Ëæ∞", "Â∑≥", "Âçà", "Êú™", "Áî≥", "ÈÖâ", "Êàå", "‰∫•"],
      ["Âåó", "", "", "Êù±", "", "", "Âçó", "", "", "Ë•ø", "", ""],
      ["ÔºÆ", "", "", "Ôº•", "", "", "Ôº≥", "", "", "Ôº∑", "", ""],
      ["‚ë´", "‚ë†", "‚ë°", "‚ë¢", "‚ë£", "‚ë§", "‚ë•", "‚ë¶", "‚ëß", "‚ë®", "‚ë©", "‚ë™"],
      ["üïõ", "üïê", "üïë", "üïí", "üïì", "üïî", "üïï", "üïñ", "üïó", "üïò", "üïô", "üïö"]
    ]
    const DISP_W = 320
    const DISP_H = 320
    const FONT_SIZE = 64

    let ctx
    let hougaku = 0
    let emojiKanji = 0

    const main = () => {
      ctx = canv.getContext("2d")
      if (navigator.userAgent.indexOf("iPhone") != -1
        || navigator.userAgent.indexOf("iPad") != -1
        || navigator.userAgent.indexOf("Android") != -1) {
        canv.addEventListener("touchstart", e => {
          touchMain()
        })
      } else {
        canv.addEventListener("click", e => {
          touchMain()
        })
      }  
      addEventListener("deviceorientation", e => {
        if (e.webkitCompassHeading == undefined) {
          return
        }
        hougaku = e.webkitCompassHeading * Math.PI / 180
        draw()
      }, false)
      draw()
    }

    const touchMain = () => {
      emojiKanji = (emojiKanji + 1) % ETO.length
      draw()
    }

    const draw = () => {
      ctx.fillStyle = "rgb(235,208,175)"
      ctx.fillRect(0, 0, DISP_W, DISP_H)
      ctx.fillStyle = "black"

      ctx.font = FONT_SIZE + "px Monospace"
      const centerX = DISP_W / 2
      const centerY = DISP_H / 2
      for (let i = 0; i < 12; i++) {
        const t = -i * Math.PI / 6 + Math.PI / 2 + hougaku
        const x = centerX + Math.cos(t) * DISP_W / 3
        const y = centerY - Math.sin(t) * DISP_H / 3

        ctx.fillText(
          ETO[emojiKanji][i],
          x - FONT_SIZE / 2,
          y + FONT_SIZE / 2
        )
      }
      ctx.fillText(
        "üë£",
        centerX - FONT_SIZE / 2,
        centerY + FONT_SIZE / 2
      )
    }

    main()
  </script>
</body>

</html>
